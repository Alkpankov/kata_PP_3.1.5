<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>User page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand">
        <div class="container">
          <div class="row">
            <div class="col-sm text-light bg-dark">
              <b id="emailForHead">user</b>
              <span>with roles:</span>
              <span id="roleForHead">role</span>
            </div>

          </div>
        </div>
      </a>
      <div class="col-sm-20">
        <form th:method="POST" th:action="@{/logout}">
          <button class="btn text-secondary type=submit">Logout</button>
        </form>
      </div>
    </nav>
  </div>

    <div class="row mt-3">
      <div class="col-2 mt-3">
        <div class="list-group" id="list-tab" role="tablist">
          <button class="btn btn-primary text-start" id="userinfo-tab" data-bs-toggle="pill"
                  data-bs-target="#userinfo" type="button" role="tab" aria-controls="userinfo"
                  aria-selected="false">User
          </button>
        </div>
      </div>
      <div class="col-9 ">
        <p><h1>User information-page</h1></p>

        <div class="container-fluid border">
          <p><h4>About User</h4></p>
        </div>
        <div class="container-fluid border">
          <table class="table table-striped border-top mt-3">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Age</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td id="idForPerson">ID</td>
                <td id="nameForPerson">Name</td>
                <td id="emailForPerson">Email</td>
                <td id="addressForPerson">Address</td>
                <td id="ageForPerson">Age</td>
                <td id="rolesForPerson">Roles</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
